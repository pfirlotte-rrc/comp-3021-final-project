<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Assignment Form</title>
	</head>
	<body>
		<form id="submissionForm" action="https://httpbin.org/post" method="post" novalidate>
			<h1>Is Cereal a Soup?</h1>
            <div class="input-container">
                <label for="name">Enter your Name:</label>
                <input type="text" id="name" name="name" />
			</div>
            <div class="input-container">
                <label for="email">Enter your Email:</label>
                <input type="text" id="email" name="email" />
            </div>
            <div class="input-container" id="radio-options">
                <label for="options">Do you think cereal is a soup?</label> <br>
                <input type="radio" id="option1" name="options" value="Option1">
                <label for="men">Yes</label><br>
                <input type="radio" id="option2" name="options" value="Option2">
                <label for="option2">No</label><br>
				<span id="radioError" class="error-message" aria-live="polite"></span>
            </div>			
            <div class="input-container">
				<label for="cereal-table">What is your favorite cereal?<span aria-label="required"></span></label>
                <input type="text" id="cereal-table" name="dropdown-menu" list="cereal-list" required 
                    pattern="[Kk]ids]|[Pp]lain]| [Ii] don't like cereal" value="Please Choose an Option." />
                <datalist id="cereal-list">
                    <option>Kids</option>
                    <option>Plain</option>
                    <option>I don't like cereal</option>
                </datalist>
            </div>
			<div class="input-container">
				<label for="quantity">How many bowls do you typically have?</label>
				<input type="number" id="quantity" name="quantity" min="0" max="99">
			</div>
			<div class="input-container" id="checkbox-options">
				<label for="checkbox">Do you add anything to your cereal?</label> <br>
				<input type="checkbox" id="option1" name="option1" value="Fruit">
				<label for="option1"> Fruit</label><br>
				<input type="checkbox" id="option2" name="option2" value="Yogurt">
				<label for="Option2"> Yogurt</label><br>
				<input type="checkbox" id="option3" name="option3" value="Granola">
				<label for="option3"> Granola</label>
			</div>
			<div class="input-container">
				<label for="specificDate">When is the last time you had cereal?</label>
				<input type="date" id="specificDate" name="specificDate">
			</div>
			<button type="submit">Register</button>
			<button type="reset">Reset</button>
		</form>
		<script src="script.js"></script>
	</body>
</html>
